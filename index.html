<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="plug">
        <h1 class="plug__caption">
            Переадресация на сайт 
            <a class="plug__link" href="https://www.ledcapital.ru/store">www.ledcapital.ru</a>,
            <br>
            нашего официального поставщика в России,
        </h1>
        <p class="plug__description">
            произойдёт автоматически через
            <span class="plug__timer">
                <span class="plug__timer-body">
                    <span class="plug__timer-item active">5 сукунд ...</span>
                    <span class="plug__timer-item">4 секунды ...</span>
                    <span class="plug__timer-item">3 секунды ...</span>
                    <span class="plug__timer-item">2 секунды ...</span>
                    <span class="plug__timer-item">1 секунду ...</span>
                </span>
            </span>
        </p>
        <picture>
            <source media="(max-width: 576px" srcset="/img/plug-576.jpg">
            <source media="(min-width: 577px) and (max-width: 768px)" srcset="/img/plug-768.jpg 1x, /img/plug-1536.jpg 2x">
            <source media="(min-width: 769px) and (max-width: 991px)" srcset="/img/plug-991.jpg 1x, /img/plug-1982.jpg 2x">
            <source media="(min-width: 992px) and (max-width: 1199px)" srcset="/img/plug-1199.jpg 1x, /img/plug-2398.jpg 2x">
            <source media="(min-width: 1200px) and (max-width: 1365px)" srcset="/img/plug-1365.jpg 1x, /img/plug-2730.jpg 2x">
            <source media="(min-width: 1366px) and (max-width: 1919px)" srcset="/img/plug-1919.jpg 1x, /img/plug-3838.jpg 2x">
            <source media="(min-width: 1920px)" srcset="/img/plug-2400.jpg 1x, /img/plug-4800.jpg 2x">
            <img class="plug__picture" src="/img/plug.jpg" alt="Переадресация на сайт ledcapital.ru">
        </picture>		
	</div>
    
    <script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
